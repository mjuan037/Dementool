<!DOCTYPE html>

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Registro de Docentes</title>
       
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
         
            <header>
                <h1>Registro del Docente <span>Para la Asignacion de Horarios</span></h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                  
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mjuan037@gmail.com"  autocomplete="on"> 
                                <h1>Llenar todos los campos</h1>   
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Nombre Completo </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="Rogelio Evaristo Sanchez"/>
                                </p>
								<p> 
                                    <label for="correo" class="corre" data-icon="o" > Su Correo Electrónico</label>
                                    <input id="correo" name="correo" required="required" type="text" placeholder="Omarmota@gmail.com"/>
                                </p>
								<p> 
                                    <label for="Asignatura" class="Asig" data-icon="u" > Prefrerencia de Asignaturas </label>
                                    <input id="Asignatura" name="Asignatura" required="required" type="text" placeholder="En que materias se desempeña mejor"/>
                                </p> 
								<p> 
                                    <label for="disponibilidad" class="disp" data-icon="u" > Disponibilidad de Tiempo a la semana </label>
                                    <input id="disponibilidad" name="disponibilidad" required="required" type="text" placeholder="Especificar la jornada y el tiempo"/>
                                </p>
								<p> 
                                    <label for="Profesion" class="prof" data-icon="u" > Nivel Academico </label>
                                    <input id="Profesion" name="Profesion" required="required" type="text" placeholder="Nombre sus estudios"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Codigo Docente </label> 
                                    <input id="password" name="password" required="required" type="password" placeholder="Codigo" /> 
                                </p>
                                
                                <p class="login button"> 
                                    <input type="submit" name="Submit" value="Enviar" /> 
								</p>
                             
									<a href="#toregister" class="to_register">Verifique los datos</a>
								</p>
                            </form>
                        </div>

                        
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
